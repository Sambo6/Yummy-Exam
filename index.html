<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/desktop-line-icon-logo-free-vector.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Responsive dashboard</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-box">
            <img src="./images/ء قس ثسثس.jpg" alt="boy" />
          </div>
          <h2>MUhammed</h2>
        </li>
        <li>
          <a href="" class="active"
            ><i class="fas fa-home"></i>
            <p class="">dashbord</p></a
          >
        </li>
        <li>
          <a href=""
            ><i class="fas fa-user-group"></i>
            <p>Clients</p></a
          >
        </li>
        <li>
          <a href=""
            ><i class="fas fa-table"></i>
            <p>Products</p></a
          >
        </li>
        <li>
          <a href=""
            ><i class="fas fa-chart-pie"></i>
            <p>charts</p></a
          >
        </li>
        <li>
          <a href=""
            ><i class="fas fa-pen"></i>
            <p>posts</p></a
          >
        </li>
        <li>
          <a href=""
            ><i class="fas fa-star"></i>
            <p>favorite</p></a
          >
        </li>
        <li>
          <a href=""
            ><i class="fas fa-cog"></i>
            <p>settings</p></a
          >
        </li>
        <li class="log-out">
          <a href=""
            ><i class="fas fa-sign-out"></i>
            <p>Log-out</p></a
          >
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="title-info">
        <p>Dashbord</p>
        <i class="fas fa-chart-bar"></i>
      </div>
      <div class="data-info">
        <div class="box">
          <i class="fas fa-user"></i>
          <div class="data">
            <p>User</p>
            <span>100</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-pen"></i>
          <div class="data">
            <p>poss</p>
            <span>785</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-table"></i>
          <div class="data">
            <p>Products</p>
            <span>25</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-dollar"></i>
          <div class="data">
            <p>revenue</p>
            <span>$123</span>
          </div>
        </div>
      </div>
      <div class="title-info">
        <p>products</p>
        <i class="fas fa-table"></i>
      </div>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>TV</td>
            <td><span class="price">$142</span></td>
            <td><span class="count">657</span></td>
          </tr>
          <tr>
            <td>Mi</td>
            <td><span class="price">$200</span></td>
            <td> <span class="count">65</span></td>
          </tr>
          <tr>
            <td>Iphone</td>
            <td><span class="price">$300</span></td>
            <td><span class="count">500</span></td>
          </tr>
          <tr>
            <td>PS3</td>
            <td><span class="price">$65</span></td>
            <td><span class="count">346</span></td>
          </tr>
          <tr>
            <td>Laptop</td>
            <td><span class="price">$534</span></td>
            <td><span class="count">13</span></td>
          </tr>
        </tbody>
      </table>
      
    </div>

  </body>
</html>
